<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PSP Data Viewer Platform">
    <title id="tabTitle">Loading...</title>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel=preconnect href="https://fonts.googleapis.com/" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&display=swap" />
    <link rel="stylesheet" href="/uPlot.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/uplot.override.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css" crossorigin="anonymous">
    <link rel="icon" href="/images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" href="/images/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/coloris.min.css" />
    <!-- <script src="/coloris.min.js"></script> -->
</head>

<body>
    <div id="testSwitcherModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Choose Test</h2>
            </div>
            <div id="modal-body"></div>
        </div>
    </div>
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="settingsClose" class="close">&times;</span>
                <h2>Settings</h2>
            </div>
            <div id="modal-body">
                <div style="display: flex; flex-direction: row; justify-content: start;align-items: center;">
                    <h4>Plotting Color Pallette:</h4>
                    <button id="addto_color_pallet" class="url_list_add_button" title="Add New Entry">
                        <p>Add</p><svg xmlns="http://www.w3.org/2000/svg" class="icon"
                            viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path fill="#000000"
                                d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z">
                            </path>
                        </svg>
                    </button>
                    <button id="save_color_pallet" class="url_list_add_button" title="Save Color Choices">
                        <p>Save</p><svg xmlns="http://www.w3.org/2000/svg" class="icon"
                            viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M48 96l0 320c0 8.8 7.2 16 16 16l320 0c8.8 0 16-7.2 16-16l0-245.5c0-4.2-1.7-8.3-4.7-11.3l33.9-33.9c12 12 18.7 28.3 18.7 45.3L448 416c0 35.3-28.7 64-64 64L64 480c-35.3 0-64-28.7-64-64L0 96C0 60.7 28.7 32 64 32l245.5 0c17 0 33.3 6.7 45.3 18.7l74.5 74.5-33.9 33.9L320.8 84.7c-.3-.3-.5-.5-.8-.8L320 184c0 13.3-10.7 24-24 24l-192 0c-13.3 0-24-10.7-24-24L80 80 64 80c-8.8 0-16 7.2-16 16zm80-16l0 80 144 0 0-80L128 80zm32 240a64 64 0 1 1 128 0 64 64 0 1 1 -128 0z">
                            </path>
                        </svg>
                    </button><button id="reset_color_pallet" class="url_list_add_button" title="Reset Color Choices">
                        <p>Reset</p><svg xmlns="http://www.w3.org/2000/svg" class="icon"
                            viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M105.1 202.6c7.7-21.8 20.2-42.3 37.8-59.8c62.5-62.5 163.8-62.5 226.3 0L386.3 160 352 160c-17.7 0-32 14.3-32 32s14.3 32 32 32l111.5 0c0 0 0 0 0 0l.4 0c17.7 0 32-14.3 32-32l0-112c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 35.2L414.4 97.6c-87.5-87.5-229.3-87.5-316.8 0C73.2 122 55.6 150.7 44.8 181.4c-5.9 16.7 2.9 34.9 19.5 40.8s34.9-2.9 40.8-19.5zM39 289.3c-5 1.5-9.8 4.2-13.7 8.2c-4 4-6.7 8.8-8.1 14c-.3 1.2-.6 2.5-.8 3.8c-.3 1.7-.4 3.4-.4 5.1L16 432c0 17.7 14.3 32 32 32s32-14.3 32-32l0-35.1 17.6 17.5c0 0 0 0 0 0c87.5 87.4 229.3 87.4 316.7 0c24.4-24.4 42.1-53.1 52.9-83.8c5.9-16.7-2.9-34.9-19.5-40.8s-34.9 2.9-40.8 19.5c-7.7 21.8-20.2 42.3-37.8 59.8c-62.5 62.5-163.8 62.5-226.3 0l-.1-.1L125.6 352l34.4 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L48.4 288c-1.6 0-3.2 .1-4.8 .3s-3.1 .5-4.6 1z" />
                        </svg>
                    </button>
                </div>

                <div id="colorPickerDiv"></div>
                <h4>Quick Actions</h4>
                <div id="settings_quickActions">
                    <button title="Fetch Most Recent Data" id="resetMetadata" class="settingsQuickActionButton">
                        <p>Refresh Metadata</p><span class="material-symbols-outlined">cloud_download</span>
                    </button>
                    <button title="Fetch Most Recent Data" id="resetCache" class="settingsQuickActionButton">
                        <p>Reset Site</p><span class="material-symbols-outlined">cached</span>
                    </button>
                    <button title="Open Documentation" id="openDocs" class="settingsQuickActionButton">
                        <p>Documentation</p><span class="material-symbols-outlined">description</span>
                    </button>
                    <button title="Open Admin Console" id="openAdmin" class="settingsQuickActionButton">
                        <p>Admin Console</p><span class="material-symbols-outlined">admin_panel_settings</span>
                    </button>
                </div>
                <p id="settingsFooter">Running webapp <span id="settings_versionString"></span>, built on <span id="settings_buildDate"></span>.
                    <a id="settings_releaseNotesLink" href="https://github.com/rajanphadnis/psp-data-viewer/releases/" target="_blank">View Changelog and Release Notes</a>
                </p>

            </div>
        </div>
    </div>
    <div id="measuringModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="measuringClose" class="close">&times;</span>
                <h2>Measuring Tool Settings</h2>
            </div>
            <div id="modal-body">
                <h4>Point Color:</h4>
                <input id="measuringModalColorPicker" class="test-field-text" title="Color Picker Text Input Box" type="text">
            </div>
        </div>
    </div>
    <div id="navBar">
        <div style="display:flex; flex-direction: row; justify-content: start; align-items: center;">
            <div id="title">Loading...</div>
            <button title="Change Active Test" id="switch-test">
                <span class="material-symbols-outlined">swap_calls</span>
            </button>
            <button title="Settings" id="settings-button">
                <span class="material-symbols-outlined">settings</span>
            </button>
        </div>
        <div id="toolbar">
            <button id="measurePlotButton" class="toolbar_button popup">
                <span class="material-symbols-outlined">
                    straighten
                </span>
                <div class="popuptext" id="measurementPopup"><a
                        href="https://psp-docs.rajanphadnis.com/docs/webapp/tools/meauring_tool"
                        target="_blank">Documentation<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M384 32c35.3 0 64 28.7 64 64l0 320c0 35.3-28.7 64-64 64L64 480c-35.3 0-64-28.7-64-64L0 96C0 60.7 28.7 32 64 32l320 0zM160 160c-6.5 0-12.3 3.9-14.8 9.9s-1.1 12.9 3.5 17.4l40 40-71 71C114 302 112 306.9 112 312s2 10 5.7 13.7l36.7 36.7c3.6 3.6 8.5 5.7 13.7 5.7s10-2 13.7-5.7l71-71 40 40c4.6 4.6 11.5 5.9 17.4 3.5s9.9-8.3 9.9-14.8l0-144c0-8.8-7.2-16-16-16l-144 0z"/></svg></a></div>
            </button>
            <button id="downloadCSV" class="toolbar_button">
                <span class="material-symbols-outlined">
                    csv
                </span>
            </button>
            <button id="downloadImage" class="toolbar_button">
                <span class="material-symbols-outlined">
                    download
                </span>
            </button>
            <button id="copyImage" class="toolbar_button">
                <span class="material-symbols-outlined">
                    content_copy
                </span>
            </button>
        </div>
        <div style="display:flex; flex-direction: row; justify-content: end; align-items: center;">
            <div id="status"></div>
            <button title="Copy link that points to the current plot config" id="sharelinkButton">Share</button>
        </div>
    </div>
    <div id="main">
        <div id="plot"></div>
        <div id="dataset-selector"></div>
    </div>
</body>
<script src="/index.js"></script>

</html>
