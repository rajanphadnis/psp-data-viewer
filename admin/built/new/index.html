<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tabTitle">New Test | PSP Admin Dashboard</title>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel=preconnect href="https://fonts.googleapis.com/" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&display=swap" media="print" onload="this.media='all'" crossorigin />
    <link rel="stylesheet" href="../fonts.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../modal.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../status.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../tests.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../articles.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./input_panel.css" crossorigin="anonymous">
    <link rel="icon" href="../images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" href="../images/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
</head>

<body>
    <div id="testSwitcherModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Verify Test Configuration</h2>
            </div>
            <div id="modal-body">
                <div id="new_test_info_div">
                    <div class="test-field-div">
                        <label class="test-field-label">ID</label>
                        <input class="test-field-text" id="new_test_id">
                    </div>
                    <div class="test-field-div">
                        <label class="test-field-label">Name</label>
                        <input class="test-field-text" id="new_test_name">
                    </div>
                    <div class="test-field-div">
                        <label class="test-field-label">Test Article</label>
                        <select class="test-field-select" id="new_test_test_article">
                            <option value="CMS" title="CMS">CMS</option>
                            <option value="Rocket 4" title="Rocket 4">Rocket 4</option>
                        </select>
                    </div>
                    <div class="test-field-div">
                        <label class="test-field-label">GSE Article</label>
                        <select class="test-field-select" id="new_test_gse_article">
                            <option value="BCLS" title="BCLS">BCLS</option>
                            <option value="Test Stand" title="Test Stand">Test Stand</option>
                        </select>
                    </div>
                    <div class="test-field-div">
                        <label class="test-field-label">(Optional) Trim to (seconds)</label>
                        <input class="test-field-text" id="new_test_trim">
                    </div>
                </div>
                <div id="new_test_urls_div"></div>
            </div>
            <button id="new_test_save">Create Test -></button>
        </div>
    </div>
    <div id="navBar">
        <div style="display:flex; flex-direction: row; justify-content: start; align-items: center;">
            <div id="title">[Admin Console] Create New Test</div>
        </div>
        <!-- <div id="toolbar">
            <button id="downloadCSV" class="toolbar_button">
                <span class="material-symbols-outlined">
                    table_view
                </span>
            </button>
            <button id="downloadImage" class="toolbar_button">
                <span class="material-symbols-outlined">
                    download
                </span>
            </button>
            <button id="copyImage" class="toolbar_button">
                <span class="material-symbols-outlined">
                    content_copy
                </span>
            </button>
        </div> -->
        <div style="display:flex; flex-direction: row; justify-content: end; align-items: center;">
            <p id="statusMessage" style="margin: auto; padding-right: 10px;">Booting</p>
            <div id="status" style="padding-right: 0px !important;">
                <div class="loader"></div>
            </div>
            <!-- <button title="Create a new test" id="newTestButton">New Test</button> -->
        </div>
    </div>
    <div id="main">
        <div id="left-main">
            <div id="test-configs" style="border-bottom: solid 0px transparent !important;"></div>
        </div>
        <div id="center-main">
            <div id="test-info" style="visibility: hidden;"></div>
            <div id="test-links" style="display: none;">Links</div>
            <div id="test-upload" style="display: none;">Upload</div>
        </div>

        <div id="right-main" style="visibility: hidden;">
            <button title="Create a new test" id="finalizeButton">Finalize -></button>
            <div id="newTest_currentStatus" class="newTest_status_div"></div>
            <div id="newTest_nextStatus" class="newTest_status_div"></div>
            <div id="newTest_statusBar" class="newTest_status_div"></div>
        </div>
    </div>
</body>
<script src="../index.js"></script>

</html>
